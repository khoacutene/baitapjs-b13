<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 13</title>
</head>
<body>
    <input id="ten" type="text" placeholder="Nhập họ tên">
    <input id="soKW" type="number" placeholder="Nhập số kw">
    <button onclick="calculate()">Tính tiền điện</button>
    <p id="pTien"></p>

    <hr>

    <ul>
        <li class="type">
          <input type="radio" id="nhaDan" value="grabCar" name="selector" />
          <label for="grabX">Nhà Dân</label>

          <div class="check"></div>
        </li>

        <li class="type">
          <input type="radio" id="doanhNghiep" value="grabSUV" name="selector" />
          <label for="grabSUV">Doanh Nghiệp</label>
          <div class="check"></div>
        </li>
      </ul>
      <input id="txtKhachHang" type="text" placeholder="Nhập mã khách hàng">
      <input id="txtKenh" type="text" placeholder="Số kênh cao cấp">
      <button onclick="calculate()">Tính tiền cáp</button>
      <p id="pThongBao"></p>


    <script src="./index.js"></script>
</body>
</html>
