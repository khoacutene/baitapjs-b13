<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h3>Tính Tiền Điện</h3>
    <input id="ten" type="text" placeholder="Nhập họ tên">

    <button onclick="calculate()">Tính tiền điện</button>
    <p id="pTien"></p>
    <p id="pInHoTen"></p>
<hr>
    <h3>Tính Tiền Cáp</h3>
    <ul>
        <li class="type">
          <input type="radio" id="grabSUV" value="grabSUV" name="selector" />
          <label for="nhaDan">Nhà Dân</label>
          <div class="check"></div>
        </li>

        <li class="type">
          <input type="radio" id="grabBlack" value="grabBlack" name="selector" />
          <label for="doanhNghiep">Doanh Nghiệp</label>
          <div class="check"></div>
        </li>
      </ul>
    <input type="text" placeholder="Nhập mã khách hàng">
    <input type="text" placeholder="Số kênh cao cấp">
    <input type="text" placeholder="Số kết nối">



    <script src="./index.js"></script>
