<!DOCTYPE html>
<html lang="en">
<head>

    <p id="pTien"></p>
    <p id="pInHoTen"></p>
<hr>
    <h3>Tính Tiền Cáp</h3>
     
    <select id="mySelect" onchange="chonTinhTien(this)">
        <option value="nhaDan">Nhà dân</option>
        <option value="doanhNghiep">Doanh nghiệp</option>
    </select>

    <input id="tenKH" type="text" placeholder="Nhập mã khách hàng">
    <input id="txt_soKenh" type="text" placeholder="Số kênh cao cấp">
    <input class="display-none" id="txt_soKetNoi" type="text" placeholder="Số kết nối">
    <button onclick="tinhTienCap()">Tính tiền cáp</button>
    <p id="pThongBaoTienCap"></p>
    <p id="pThongBaoTen"></p>
